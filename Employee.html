
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:cyan;
}

.container {
transform:translate(0px,100px);
    max-width: 800px;
    margin: 20px auto;
    padding: 200px;
    background-color:gray;
    border-radius: 20px;

}

h1 {
    text-align: center;
    margin-bottom: 20px;
    
}

button {
    display: block;
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;

   
}

button:hover {
    background-color: #0056b3;
}

#output {
    margin-bottom: 20px;
}

    </style>
</head>
<body>
 <h1>Employee Management System</h1>
    <div class="container">
       
        <div id="output"></div>
        <button onclick="calculateAverageSalary()">Calculate Average Salary</button>
        <button onclick="increaseSalary(25)">Increase Salaries by 25%</button>
        <button onclick="sortEmployeesByAge()">Sort Employees by Age</button>
    </div>

<script>
    function Employee(name, age, salary) {
    this.name = name;
    this.age = age;
    this.salary = salary;
}

let employees = [
    new Employee("max", 25,50000),
    new Employee("Danny", 337,60000),
    new Employee("Melly", 32,70000),
    new Employee("Jenny", 36,55000)
];

function displayOutput(output) {
    document.getElementById('output').innerHTML = output;
}

function calculateAverageSalary() {
    let totalSalary = employees.reduce((acc, emp) => acc + emp.salary, 0);
    let averageSalary = totalSalary / employees.length;
    displayOutput(`Average Salary: $${averageSalary.toFixed(2)}`);
}


function increaseSalary(percentage) {
    employees.forEach(emp => {
        emp.salary += emp.salary * (percentage / 100);
    });
    window.alert("sucessfull");
}

function sortEmployeesByAge() {
    employees.sort((a, b) => a.age - b.age);
    displayOutput(`Employees Sorted by Age: ${employees.map(emp => emp.name).join(', ')}`);
}

</script></body>
</html>
